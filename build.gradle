
plugins {
    id 'java'
    id 'application'

    id 'edu.sc.seis.launch4j' version '3.0.5'    // create exe
    id 'com.gradleup.shadow' version '8.3.9' // bundle all jars into one

    id 'maven-publish'

}

ext {
    flatlafVersion = "3.7"
}

dependencies {
    implementation("com.formdev:flatlaf:${flatlafVersion}")
}

group = "demo"
version = "1.0-SNAPSHOT"

java {
    compileJava.options.encoding = 'UTF-8'
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

application {
    mainClass = 'demo.Main'
    applicationDefaultJvmArgs = ['-Dfile.encoding=utf8', '-Dstdout.encoding=UTF-8', '-Dstderr.encoding=UTF-8']
}

launch4j {
    mainClassName = application.mainClass
    copyConfigurable = []
    jarTask = project.tasks.shadowJar
    jvmOptions = ['-Dfile.encoding=utf8', '-Dstdout.encoding=UTF-8', '-Dstderr.encoding=UTF-8']
}
